---
- name: install docker dependencies
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - device-mapper-persistent-data
    - lvm2
  become: true

- name: install pip dependencies
  pip:
    name: docker-py
  become: true

- name: add docker-{{docker_edition}} repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-{{docker_edition}}.repo
    dest: /etc/yum.repos.d/docker-{{docker_edition}}.repo
  become: yes

- name: enable docker-{{docker_edition}} repo
  ini_file:
    dest: /etc/yum.repos.d/docker-{{docker_edition}}.repo
    section: 'docker-{{docker_edition}}-{{docker_channel}}'
    option: enabled
    value: 1
  become: yes

- name: enable docker-{{docker_edition}} test repo
  ini_file:
    dest: /etc/yum.repos.d/docker-{{docker_edition}}.repo
    section: 'docker-{{docker_edition}}-test'
    option: enabled
    value: 1
  become: yes

- name: install docker-{{docker_edition}}
  yum:
    name: docker-{{docker_edition}}
    state: present
  become: true

- name: start docker service
  service:
    name: docker
    state: started
    enabled: yes
  become: yes

- name: add user {{ansible_user}} to docker group
  user:
    name: "{{ansible_user}}"
    groups: docker
    append: yes
  become: yes

- name: disable password login
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^PasswordAuthentication'
    line: 'PasswordAuthentication no'
  become: true
  notify:
    - restart sshd

- include_tasks: swarm.yml

- include_tasks: portrainer.yml

