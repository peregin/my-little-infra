---
- name: install nginx
  yum:
    name: nginx
    state: present
  become: true

- name: set httpd_can_network_connect flag on
  seboolean:
    name: httpd_can_network_connect
    state: yes
    persistent: yes
  become: true

- name: start nginx
  service:
    name: nginx
    state: started
    enabled: true
  become: true

- name: deploy reverse proxy setup
  template:
    src: reverse-proxy.conf.j2
    dest: /etc/nginx/nginx.conf
  become: true
  notify: restart nginx